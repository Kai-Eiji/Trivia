<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Soccer Trivia</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- top section -->
    <div class = "header">
        <div class="intro py-3 text-center white-skelton">
            <div class="container ">
                <div class = "row">
                    <!-- <i class="fas fa-futbol col"></i> -->
                    <h2 class="text-success display-2 my-4 bold col">Trivia</h2>
                    <!-- <i class="fas fa-futbol col"></i> -->
                </div>
            </div>
        </div>

        <!-- result section -->
        <div class="result py-4 d-none white-skelton text-center ">
            <div class="container lead">
            <p class = "bold">You got <span style="color:red" class=" bold  display-4 p-3">0%</span> correct</p>
            </div>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
        <h2 class="my-5 ">On with the questions...</h2>

        <form class="quiz-form text-light">
            <div class="my-5">
            <p class="lead font-weight-normal">1. Question One</p>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="A" checked>
                <label class="form-check-label">Option</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="B">
                <label class="form-check-label">Option</label>
            </div>
            </div>
            <div class="my-5">
            <p class="lead font-weight-normal">2. Question Two</p>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="A" checked>
                <label class="form-check-label">Option</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="B">
                <label class="form-check-label">Option</label>
            </div>
            </div>
            <div class="my-5">
            <p class="lead font-weight-normal">3. Question Three</p>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="A" checked>
                <label class="form-check-label">Option</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="B">
                <label class="form-check-label">Option</label>
            </div>
            </div>
            <div class="my-5">
            <p class="lead font-weight-normal">4. Question Four</p>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="A" checked>
                <label class="form-check-label">forEach()</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="B">
                <label class="form-check-label">slice()</label>
            </div>
            </div>
            <div class="text-center">
            <input type="submit" class="btn btn-light"> 
            </div>
        </form>
        
        </div>
           </div>
    <a href="https://www.freepik.com/free-photos-vectors/background">Background vector created by katemangostar - www.freepik.com</a>
  <script src="app.js"></script>
</body>
</html>
